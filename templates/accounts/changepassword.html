{% extends 'base.html'%}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidbar.html'%}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change your password</strong>
		</header>
		<div class="card-body">
			<div class="row">
        <div class="col-md-12">
					<form class="" action="{% url 'changepassword'%}" method="POST">
						{% csrf_token %}
						<div class="form-group">
						<label >Current password</label>
						<input type="password" name="current_password" placeholder="current_password" class="form-control" required>
						</div>
						<div class="form-group">
						<label >Create a new password</label>
						<input type="password" name="new_password" placeholder="new_password" class="form-control" required>
						</div>
            <div class="form-group">
						<label >Confirm password</label>
						<input type="password" name="confirm_password" placeholder="confirm_password" class="form-control">
						</div>
						 <input type="submit" class="form-control" value="submit" >
					</form>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		<!-- left of the card aside -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
